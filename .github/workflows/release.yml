name: Release

on:
  push:
    tags:
      - ^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$

permissions:
  contents: write
  packages: write

jobs:
  release:
    uses: lvlcn-t/meta/.github/workflows/release-go.yml@main
    with:
      go_version_file: go.mod
    secrets: inherit
